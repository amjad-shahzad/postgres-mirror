name: Build and Package PostgreSQL

on:
  push:
    branches:
      - main
  workflow_dispatch: # Enable manual execution

jobs:
  build_and_package:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out PostgreSQL Repository
        uses: actions/checkout@v2

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential debhelper devscripts fakeroot bash

      - name: Build PostgreSQL
        run: |
          pwd
          cd postgres-mirror
          pwd
          ./configure
          make
        working-directory: /github/workspaces/postgres-mirror

      - name: Generate Debian Packages
        run: |
          pwd
          cd postgres-mirror
          pwd
          dpkg-buildpackage -b -us -uc
        working-directory: /github/workspaces/postgres-mirror

      - name: Move Deb Packages
        run: |
          pwd
          ls
          mv ../*.deb /workspace/deb-packages
        working-directory: /github/workspaces/postgres-mirror

      - name: Upload Deb Packages
        uses: actions/upload-artifact@v2
        with:
          name: deb-packages
          path: /github/workspaces/deb-packages
